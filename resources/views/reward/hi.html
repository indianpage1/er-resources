<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ER-Earning-Resources</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center text-dark mb-4">ER-Earning-Resources</h1>

            <!-- Sample Plan 1 -->
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-dark text-white">
                    <h4>Plan 1: Basic Plan</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        Today's Reward: <strong>100 Coins</strong>
                    </div>
                    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#claimModal0">Claim Reward</button>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h5>Reward History for Plan 1</h5>
                </div>
                <div class="card-body">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>2025-04-29</td>
                            <td>Not Claimed</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="claimModal0" tabindex="-1" aria-labelledby="claimModalLabel0" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="claimModalLabel0">Confirm Reward Claim for Plan 1</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to claim today's reward of 100 Coins for Plan 1?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="button" class="btn btn-primary">Claim</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Repeat above block for more plans if needed -->
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
